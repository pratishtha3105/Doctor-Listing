<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Listing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <input type="text" id="searchInput" placeholder="Search doctors..." data-testid="autocomplete-input">
  <div id="suggestions"></div>
</header>

<div class="container">
  <aside>
    <h3 data-testid="filter-header-moc">Consultation Mode</h3>
    <label><input type="radio" name="mode" value="Video" id="filter-video-consult" data-testid="filter-video-consult"> Video Consult</label>
    <label><input type="radio" name="mode" value="Clinic" id="filter-in-clinic" data-testid="filter-in-clinic"> In Clinic</label>

    <h3 data-testid="filter-header-speciality">Speciality</h3>
    <div id="specialty-filters"></div>

    <h3 data-testid="filter-header-sort">Sort</h3>
    <label><input type="radio" name="sort" value="fees" id="sort-fees" data-testid="sort-fees"> Fees (Low to High)</label>
    <label><input type="radio" name="sort" value="experience" id="sort-experience" data-testid="sort-experience"> Experience (High to Low)</label>
  </aside>

  <main id="doctorList"></main>
</div>

<script src="script.js"></script>
</body>
</html>
